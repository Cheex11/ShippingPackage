<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Package Rate Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Package Rate Calculator</h1>

      <div class="row">
        <div class="col-sm-6">
          <h3>Enter your package specifications</h3>
          <form id="new-package">
            <div class="form-group">
              <label for="new-lbs">Enter the weight of your package in lbs</label>
              <input id="new-lbs" type="text" class="form-control">
            </div>
            <h4>Enter the dimensions of your package</h4>
            <div class="form-group">
              <label for="new-l">Length</label>
              <input id="new-l" type="text" class="form-control">
            </div>
             <div class="form-group">
              <label for="new-w">Width</label>
              <input id="new-w" type="text" class="form-control">
            </div>
             <div class="form-group">
              <label for="new-h">Height</label>
              <input id="new-h" type="text" class="form-control">
            </div>
             <div class="form-group">
              <label for="new-miles">Distance in Miles</label>
              <input id="new-miles" type="text" class="form-control">
            </div>

             <div class="radio">
              <label for="radio-priority1">Standard Shipping</label>
              <input id="radio-priority1" name="optionsRadios" type="radio" value="standard" checked>
            </div>
            <div class="radio">
              <label for="radio-priority2">Next Day Shipping</label>
              <input id="radio-priority2" name="optionsRadios" type="radio" value="next day">
            </div>
            <div class="radio">
              <label for="radio-priority3">Two Day Shipping</label>
              <input id="radio-priority3" name="optionsRadios" type="radio" value="two day">
            </div>

            <button type="submit" class="btn">Calculate!</button>
          </form>
        </div> <!--1st col-sm-6 Column -->

          <div class="col-sm-6">
            <div id="result">
              <h2>Cost:</h2>
              <ul id="show-price"></ul>
            </div> <!--Eql -->
          </div> <!--2nd col-sm-6 Column -->


      </div> <!--row -->
    </div> <!--container -->
  </body>
</html>
